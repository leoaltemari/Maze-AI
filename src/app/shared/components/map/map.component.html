<main class="p-4">
  <!-- Rows -->
  @for (row of mapCells?.rows; track row.id) {
    <div class="d-flex">
      <!-- Columns -->
      @for (rowCells of row.cells; track rowCells.id) {
        <app-cell
          [type]="rowCells.cell.type"
          [position]="{
            x: rowCells.cell.position.x,
            y: rowCells.cell.position.y,
          }"
        ></app-cell>
      }
    </div>
  }
</main>
