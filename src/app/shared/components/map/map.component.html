<main>
  <!-- Rows -->
  @for (row of mapCells(); track $index) {
    <div class="d-flex">
      <!-- Columns -->
      @for (cell of row; track $index) {
        <app-cell
          [type]="cell.type"
          [position]="{
            x: cell.position.x,
            y: cell.position.y,
          }"
          (cellOnClick)="changeCellType($event)"
        ></app-cell>
      }
    </div>
  }
</main>
