<div
  class="cell"
  title="{{ position.x }} , {{ position.y }}"
  [ngClass]="{
    'bg-green': type === cellTypeEnum.Source,
    'bg-red': type === cellTypeEnum.Target,
    'bg-light-green': type === cellTypeEnum.Expanded,
    'bg-grey-3': type === cellTypeEnum.Wall,
    'bg-blue': type === cellTypeEnum.Path,
    'bg-grey': type === cellTypeEnum.Empty,
  }"
  (click)="cellOnClick.emit(position)"
></div>
